<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" type="text/css" href="/styles/4-common.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/3-header.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/3-footer.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/6-filters.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/7-places.css"/>
    <link href="/images/icon.png" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <header>
        <div class="holbertonlogo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>This is an example text ...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li>prueba 1</li>
                            <li>prueba 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>ejemplo 1</li>
                            <li>ejemplo 2</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>This is an example text ...</h4>
                <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article><h2>My Home</h2></article>
            <article><h2>Tiny House</h2></article>
            <article><h2>A Suite</h2></article>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
